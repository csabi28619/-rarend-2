<!DOCTYPE html>
<html lang="hu">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

        <div id="timetable-container" style="display: none;">

                <thead>
                    <tr>
                        <th>Időpont</th>
                        <th>Hétfő</th>
                        <th>Kedd</th>
                        <th>Szerda</th>
                        <th>Csütörtök</th>
                        <th>Péntek</th>
                    </tr>
                </thead>
                <tbody id="timetable-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
